# Glance
glance_bind_host: 0.0.0.0
glance_user: glance
glance_pass: glance_pass_default
glance_port: 9292
glance_protocol: http
glance_log_dir: /var/log/glance

# Keystone
keystone_admin_port: 35357
keystone_hostname: localhost
keystone_port: 5000
keystone_protocol: http

# Database
glance_database_url: sqlite:////var/lib/glance/glance.sqlite

# RabbitMQ
rabbit_hostname: localhost
rabbit_username: rabbit_username_default
rabbit_pass: rabbit_pass_default

# Glance customizations
allow_anonymous_access: false
